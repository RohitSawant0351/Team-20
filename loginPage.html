<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(to right, rgb(117, 117, 251), rgb(200, 123, 244));
        }

        div {
            height: 450px;
            width: 30%;
            margin: auto;

            background-color: white;
            border-radius: 10px;

        }

        h1 {
            position: relative;
            text-align: center;
            top: 6%;
        }

        input {
            display: block;
            margin: auto;
            position: relative;
            width: 80%;
            border: none;
            border-bottom: 2px solid gray;
            align-items: center;
            margin-top: 30px;
            top: 9%;
        }

        button {
            display: block;
            margin: auto;
            background: linear-gradient(to right, rgb(117, 117, 251), rgb(200, 123, 244));
            border: none;
            position: relative;
            margin-top: 20px;
            padding: 14px;
            font-size: large;
            color: white;
            width: 80%;
            top: 10%;

        }

        a {
            text-decoration: none;
            color: rgb(15, 83, 211);
        }

        p {
            display: block;
            color: gray;
            text-align: center;
            position: relative;
            top: 15%;
        }
    </style>
</head>

<body>

    <div>
        <h1>Login</h1>
        <input type="text" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <button>Login</button>
        <p>Forget <a href="">Password</a>?</p>
        <p>Don't have an account? <a href="">Sign up</a></p>
    </div>

</body>

</html>
